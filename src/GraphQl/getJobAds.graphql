query GetJobAds($params: FilterSortPaginateInput) {
  getJobAds(params: $params) {
    result {
      content
      company {
        address {
          houseNumber
          id
          latitude
          longitude
          place
          postalCode
          street
        }
        id
        mail
        name
        phone
        website
      }
      dueDate
      id
      title
      type {
        color
        id
        name
      }
      startDate
    }
  }
}

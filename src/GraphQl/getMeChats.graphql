query GetMeChats {
  me {
    id
    participants {
      id
      chat {
        avatar {
          id
        }
        id
        name
        lastMessage {
          id
          content
          created
          participant {
            id
            user {
              id
              fullname
              profilePicture {
                id
              }
            }
          }
        }
        modified
        messages {
          created
          content
          id
        }
        participants {
          user {
            fullname
            id
            profilePicture {
              id
            }
          }
        }
      }
    }
  }
}

query GetUser($entity: UserEntityInput) {
  getUser(entity: $entity) {
    uploads {
      id
      name
    }
    roles {
      name
      id
    }
    profilePicture {
      id
    }
    id
    fullname
    email
    userTemplates {
      id
      content
      name
      templateType {
        name
        id
      }
    }
    verification {
      id
    }
  }
}

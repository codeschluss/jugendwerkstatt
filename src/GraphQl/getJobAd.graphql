query GetJobAd($entity: JobAdEntityInput) {
  getJobAd(entity: $entity) {
    company {
      address {
        houseNumber
        id
        latitude
        longitude
        place
        postalCode
        street
      }
      id
      mail
      name
      phone
      website
    }
    dueDate
    content
    id
    title
    type {
      color
      id
      name
    }
    startDate
  }
}

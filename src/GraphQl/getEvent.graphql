query GetEvent($id: String!) {
  getEvent(entity: { id: $id }) {
    name
    nextSchedule {
      startDate
      endDate
    }
    titleImage {
      id
    }
    id
    description
    address {
      street
      place
      postalCode
      latitude
      longitude
      id
      houseNumber
      created
    }
    schedules {
      id
      endDate
      startDate
    }
    category {
      id
      name
    }
    organizer {
      id
      name
      phone
      website
      mail
    }
  }
}

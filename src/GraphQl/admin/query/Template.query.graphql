query GetTemplatesAdmin($params: FilterSortPaginateInput) {
  getTemplates(params: $params) {
    total
    result {
      ...Template
    }
  }
}

query GetTemplateAdmin($entity: TemplateEntityInput) {
  getTemplate(entity: $entity) {
    ...Template
  }
}


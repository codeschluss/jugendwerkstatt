query GetGroups {
  groups: getGroups {
    result {
      id
      name
      courses {
        ...CourseField
      }
      users {
        ...UserField
      }
    }
  }
}

query GetGroup($entity: GroupEntityInput) {
  group: getGroup(entity: $entity) {
    ...GroupField
    users {
      ...UserField
    }
    courses {
      ...CourseField
    }
  }
}

query GetGroupCourses($entity: GroupEntityInput, $year: Int) {
  group: getGroup(entity: $entity) {
    ...GroupField
    courses {
      ...CourseField
      averageRating(year: $year)
    }
  }
}

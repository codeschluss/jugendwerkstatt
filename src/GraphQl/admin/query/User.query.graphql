query GetUserAdmin($id: String) {
  user: getUser(entity: { id: $id }) {
    id
    roles {
      ...RoleField
    }
  }
}

query GetUsersAdmin($value: String) {
  users: getUsers(
    params: {
      expression: {
        entity: { operator: EQUAL, path: "approved", value: $value }
      }
    }
  ) {
    result {
      ...UserField
    }
  }
}

query GetUsersList($params: FilterSortPaginateInput) {
  getUsers(params: $params) {
    total
    result {
      id
      fullname
    }
  }
}

query GetApprovedUsers {
  approvedUsers: getUsers(
    params: {
      expression: {
        entity: { operator: EQUAL, path: "approved", value: "true" }
      }
    }
  ) {
    result {
      ...UserField
    }
  }
}

query GetRequestedUsers {
  requestedUsers: getUsers(
    params: {
      expression: {
        entity: { operator: EQUAL, path: "approved", value: "false" }
      }
    }
  ) {
    result {
      ...UserField
    }
  }
}

query GetMessages($params: FilterSortPaginateInput) {
  getMessages(params: $params) {
    result {
      id
      parent {
        id
        user {
          fullname
        }
        content
      }
      content
      media {
        id
        base64
        mimeType
        name
      }
      user {
        id
        fullname
      }
    }
  }
}

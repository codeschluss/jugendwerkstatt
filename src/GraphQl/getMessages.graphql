query GetMessages($params: FilterSortPaginateInput) {
  getMessages(params: $params) {
    result {
      id
      chat {
        participants {
          id
        }
      }
      parent {
        id
        content
        media {
          name
        }
        participant {
          id
          user {
            fullname
            id
          }
        }

        content
      }
      content
      media {
        id
        base64
        mimeType
        name
      }
      readReceipts {
        id
        participant {
          id
        }
      }
    }
  }
}
